<html>
    <head>
        <title>Dashboard</title>
    </head>
    <style>
body {
    margin: 0 auto;
    max-width: 50em;
    font-family: "Helvetica", "Arial", sans-serif;
    line-height: 1.5;
    padding: 4em 1em;
    color: #555;
}
h2 {
    margin-top: 1em;
    padding-top: 1em;
    color: #333;
}
a {
    color: #e81c4f;
}
th, td {
    padding: 0.25rem;
    text-align: left;
    border: 1px solid #ccc;
}
ul li {
    width:10em;
    float:left;
    list-style-type:none
}
    </style>
    <body>
        <h1> Dashboard </h1>
        <a href="/workout/">New Workout</a>
        <ul>
            {{range .}}
            <li><a href="/workout/{{.}}">{{.}}</a></li>
            {{end}}
        </ul>
    </body>
</html>
