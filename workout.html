<html>
    <head>
        <title>Workout</title>
    </head>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
    <body>
        <h3> Workout on {{.FormattedDate}}</h3>
        <table>
            <tr>
                <th>Exercise</th>
                <th class="number">Reps</th>
                <th class="number">Weight</th>
            </tr>
            {{range .Sets}}
            <tr>
                <td>{{.Exercise}}</td>
                <td class="number">{{.Reps}}</td>
                <td class="number">{{.Weight}}</td>
            </tr>
            {{end}}
        </table>
        <table>
            <tr>
                <th>Exercise</th>
                <th class="number">1</th>
                <th class="number">2</th>
                <th class="number">3</th>
                <th class="number">4</th>
                <th class="number">5</th>
                <th class="number">6</th>
                <th class="number">7</th>
                <th class="number">8</th>
                <th class="number">9</th>
            </tr>
            <tr>
                <td>Bench Press</td>
                <td class="number">5x45</td>
                <td class="number">5x135</td>
                <td class="number">5x155</td>
                <td class="number">5x175</td>
                <td class="number">5x185</td>
                <td class="number">5x195</td>
                <td class="number">5x195</td>
                <td class="number">10x135</td>
                <td class="number">5x135</td>
            <tr>
            </tr>
        </table>
        <form action="/workout/{{.FormattedDate}}" method="post">
            <div class="field-wrapper"> 
                <label for="exercise" class="">Exercise</label> 
            <select tabindex="2" name="exercise">
                  <option value="squat">Squat</option>
                    <option value="bench press">Bench Press</option>
                      <option value="deadlift">Deadlift</option>
                        <option value="pull-up">Pull-up</option>
                        <option value="overhead press">Overhead Press</option>
           </select> 
            </div>
            <div class="field-wrapper"> 
                <label for="reps" class="">Reps</label> 
             <input tabindex="2" type="text" name="reps" size="10">
            </div>
            <div class="field-wrapper"> 
                <label for="weight" class="">Weight</label> 
             <input tabindex="2" type="text" name="weight" size="10">
            </div>
            <input type="submit" value="Add Set">
        </form>
    </body>
</html>
